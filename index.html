<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="">
        <center>
            <h1>Form Designing</h1>
        </center>
        <hr>
        <label for="name"> First name:</label>
        <input id="name" type="name" value="Aniket">
        <br>
        <label for="lname"> Last name

        </label>
        <input type="name" name="" id="lname" value="Panwar">
        <br>
        <br>
        <label for="date of birth">date of birth:

        </label>
        <input id="date of birth" type="date">
        <br>
        <br><br>
        <label for="password">Enter password:

        </label>
        <input type="password" name="" id="password">
        <br><br>
        <label for="age">age:

        </label>
        <input type="number" name="" id="age">
        <br>
        <br>
        <label for="email">Email:

        </label>
        <input type="email" name="email" id="">
        <label for="">

        </label>
        <p>Enter tshirt size:

        </p>
        <label for="">small

        </label>
        <input type="radio" name="tshirt" value="small">
        <br>
        <label for="">medium

        </label>
        <input type="radio" name="tshirt" value=" medium">
        <br>
        <label for="">large

        </label>
        <input type="radio" name="tshirt" value="large">
        <br><br>
        <label for="color">Your favourite color:

        </label>
        <input type="color" name="" id="color">
        <br><br><br>
        <label for="Android ">choose a Android phone:

        </label>
        <select name="Android" id="Android">
            <option value="vivo">vivo</option>
            <option value="oppo">oppo</option>
            <option value="realme">realme</option>
            <option value="redmi">redmi</option>
        </select>
        <br>
        <br>
        <br>
        <input type="reset" name="" id="">
        <input type="submit" name="" id="">
</body>

</html>
